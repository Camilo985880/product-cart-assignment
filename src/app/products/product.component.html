<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        <li *ngFor="let product of products" (click)="onSelectProduct(product)">
            <span class="badge">{{product.id}}</span> {{product.name}}
        </li>
    </ul>
    <div *ngIf="selectedProduct">
        <h2>{{selectedProduct.name | uppercase}}</h2>
        <button (click)="goToDetail()">View full details</button>
    </div>
</body>
</html>
